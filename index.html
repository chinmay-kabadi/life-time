<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #0b0f1a, #020409);
  color:#f5f5f5;
  font-family:'Poppins', sans-serif;
  transition:opacity 1.2s ease;
}

body.fade-out{
  opacity:0;
}

/* ‚≠ê STARS */
.stars{
  position:absolute;
  inset:0;
  background:url(".1233.jpg") repeat;
  opacity:0.22;
  animation:starMove 140s linear infinite;
  z-index:0;
}

@keyframes starsMove{
  from{background-position:0 0;}
  to{background-position:-2000px 2000px;}
}

/* ‚ú® SOFT GLOW */
.glow{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%);
  z-index:1;
}

/* üåô MOON */
.moon{
  position:absolute;
  top:60px;
  right:80px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9);
  box-shadow:
    0 0 40px rgba(255,255,255,0.4),
    0 0 80px rgba(255,255,255,0.25);
  z-index:2;
  animation: float 8s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(10px);}
}

/* CENTER CONTENT */
.container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  position:relative;
  z-index:3;
}

/* TEXT */
.title{
  font-family:'Playfair Display', serif;
  font-size:3rem;
  font-weight:700;
  margin-bottom:22px;
  letter-spacing:1px;
  opacity:0;
  animation:reveal 3s ease forwards;
}

.subtitle{
  font-size:1.2rem;
  line-height:1.9;
  max-width:650px;
  letter-spacing:0.5px;
  opacity:0;
  animation:reveal 3s ease forwards;
  animation-delay:1.2s;
  color:#e3e3e3;
}

.highlight{
  color:#ffd6e8;
  text-shadow:0 0 14px rgba(255,182,213,0.5);
  font-weight:500;
}

.cursor{
  display:inline-block;
  margin-left:4px;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  0%,50%{opacity:1;}
  51%,100%{opacity:0;}
}

@keyframes reveal{
  from{
    opacity:0;
    transform:translateY(18px);
    filter:blur(6px);
  }
  to{
    opacity:1;
    transform:translateY(0);
    filter:blur(0);
  }
}

/* BUTTON */
button{
  margin-top:42px;
  padding:14px 44px;
  font-size:1rem;
  border-radius:40px;
  border:1px solid rgba(255,255,255,0.35);
  background:transparent;
  color:white;
  cursor:pointer;
  letter-spacing:1.5px;
  transition:0.3s;
}
button:hover{
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 25px rgba(255,255,255,0.25);
}

/* üîê PASSWORD MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.5s;
  z-index:10;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#0e1322;
  padding:35px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 0 40px rgba(255,255,255,0.15);
}

.modal-box h2{
  font-family:'Playfair Display', serif;
  margin-bottom:15px;
}

.modal-box p{
  font-size:0.95rem;
  opacity:0.85;
  margin-bottom:20px;
}

.modal-box input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  text-align:center;
  font-size:1rem;
  margin-bottom:15px;
}

.error{
  font-size:0.85rem;
  color:#ff8fb1;
  display:none;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="glow"></div>
<div class="moon"></div>

<div class="container">
  <div class="title">Only You</div>

  <div class="subtitle">
    This world is not for everyone.<br>
    It exists quietly‚Ä¶ <span class="highlight">only for you</span>.<br><br>
    If you are here,<br>
    it means you already matter more than words<span class="cursor">|</span>
  </div>

  <button onclick="openPassword()">ENTER MY HEART</button>
</div>

<!-- PASSWORD MODAL -->
<div class="modal" id="passwordModal">
  <div class="modal-box">
    <h2>For You Only</h2>
    <p>Enter the word that belongs to us ü§ç</p>
    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div class="error" id="errorMsg">That‚Äôs not our word‚Ä¶</div>
    <button onclick="checkPassword()">Open My Heart</button>
  </div>
</div>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/25/audio_8d7c3c8f0f.mp3">
</audio>

<script>
const SECRET_PASSWORD = "Babi"; // CHANGE THIS üíñ
let musicStarted = false;

function openPassword(){
  if(!musicStarted){
    startMusic();
  }
  document.getElementById("passwordModal").classList.add("active");
}

function startMusic(){
  musicStarted = true;
  const music = document.getElementById("music");
  music.volume = 0;
  music.play();

  let vol = 0;
  const fade = setInterval(()=>{
    if(vol < 0.35){
      vol += 0.01;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  },120);
}

function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorMsg");

  if(input === SECRET_PASSWORD){
    document.body.classList.add("fade-out");
    setTimeout(()=>{
      window.location.href = "love-letter.html";
    },1200);
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
