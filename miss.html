<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Room üîê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top, #0b0f1a, #020409);
  color:#fff;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* BACKGROUND STARS */
.stars{
  position:fixed;
  inset:0;
  background:url(".1233.jpg") repeat;
  opacity:.35;
  animation:starsMove 160s linear infinite;
  z-index:0;
}

@keyframes starsMove{
  to{background-position:-2000px 2000px}
}


/* SOFT GLOW */
.glow{
  position:fixed; inset:0;
  background:radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 60%);
  z-index:1;
}

/* FALLING HEARTS */
.heart{
  position:fixed;
  top:-10%;
  animation:fall linear infinite;
  opacity:.8;
  z-index:2;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* CONTAINER */
.container{
  position:relative;
  z-index:3;
  padding:90px 20px 120px;
  max-width:900px;
  margin:auto;
  text-align:center;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:2.7rem;
  margin-bottom:12px;
  text-shadow:0 0 25px rgba(255,182,213,.6);
}

.subtitle{
  opacity:.85;
  margin-bottom:60px;
  font-size:1.05rem;
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}

.btn{
  padding:18px 20px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  transition:.4s;
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
  50%{box-shadow:0 0 20px rgba(255,182,213,.35)}
}
.btn:hover{
  background:rgba(255,182,213,.22);
  box-shadow:0 0 35px rgba(255,182,213,.55);
  transform:translateY(-4px);
}

/* MESSAGE BOX */
.message-box{
  margin-top:70px;
  padding:40px 30px;
  border-radius:26px;
  background:rgba(255,255,255,.07);
  box-shadow:0 0 45px rgba(255,182,213,.35);
  border:1px solid rgba(255,182,213,.35);
  backdrop-filter:blur(8px);
  display:none;
}

.message-box p{
  font-family:'Playfair Display', serif;
  font-size:1.45rem;
  line-height:1.8;
  color:#ffd6e8;
}

/* SHOW */
.show{
  display:block;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0; transform:translateY(18px)}
  to{opacity:1; transform:translateY(0)}
}

/* CURSOR */
.cursor{
  display:inline-block;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* NEXT BUTTON */
.next-btn{
  margin-top:80px;
  padding:16px 46px;
  border-radius:40px;
  border:1px solid rgba(255,182,213,.5);
  background:transparent;
  color:#ffd6e8;
  font-size:1.05rem;
  cursor:pointer;
  transition:.4s;
}
.next-btn:hover{
  background:rgba(255,182,213,.25);
  box-shadow:0 0 40px rgba(255,182,213,.6);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="glow"></div>

<div class="container">
  <h1>Secret Room üîê</h1>
  <div class="subtitle">
    Only enter when your heart feels heavy ü§ç
  </div>

  <div class="buttons">
    <button class="btn" onclick="showMessage(0)">üòî When you feel lonely</button>
    <button class="btn" onclick="showMessage(1)">üò¢ When you cry</button>
    <button class="btn" onclick="showMessage(2)">üí≠ When you miss me</button>
    <button class="btn" onclick="showMessage(3)">ü§ç When you doubt my love</button>
  </div>

  <div class="message-box" id="messageBox">
    <p id="messageText"></p>
  </div>

  <!-- NEXT PAGE -->
  <button class="next-btn" onclick="location.href='secret.html'">
    üîê Go Deeper Into My Heart
  </button>
</div>

<script>
/* FALLING HEARTS */
for(let i=0;i<24;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"‚ú®";
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=14+Math.random()*18+"px";
  h.style.animationDuration=6+Math.random()*7+"s";
  document.body.appendChild(h);
}

/* MESSAGES */
const messages=[
`If you feel lonely‚Ä¶
remember this ‚Äî
my heart never leaves your side. ü´Ç`,

`If you‚Äôre crying‚Ä¶
I wish I could hold you right now.
Until then, feel me with you. ü§ç`,

`If you miss me‚Ä¶
close your eyes.
I‚Äôm holding you.
I always am. üíñ`,

`If you doubt my love‚Ä¶
read this slowly:
I choose you.
Every single day.
Forever. ‚ôæÔ∏è`
];

/* TYPING EFFECT */
function showMessage(index){
  const box=document.getElementById("messageBox");
  const text=document.getElementById("messageText");
  box.classList.add("show");
  text.innerHTML="";
  let i=0;
  const msg=messages[index];
  const typing=setInterval(()=>{
    text.innerHTML+=msg.charAt(i);
    i++;
    if(i>=msg.length){
      clearInterval(typing);
      text.innerHTML+=`<span class="cursor">|</span>`;
    }
  },35);
}
</script>

</body>
</html>
