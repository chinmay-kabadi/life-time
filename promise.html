<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Promise üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top, #0b0f1a, #020409);
  color:#fff;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* BACKGROUND */
.stars{
  position:fixed; inset:0;
  background:url(".1233.jpg") repeat;
  opacity:.35;
  animation:stars 160s linear infinite;
  z-index:0;
}
@keyframes stars{to{background-position:-2000px 2000px}}

.glow{
  position:fixed; inset:0;
  background:radial-gradient(circle at top, rgba(255,255,255,.08), transparent 60%);
  z-index:1;
}

/* CONTAINER */
.container{
  position:relative;
  z-index:2;
  max-width:900px;
  margin:auto;
  padding:110px 20px 130px;
  text-align:center;
}

/* TITLE */
h1{
  font-family:'Playfair Display', serif;
  font-size:2.9rem;
  margin-bottom:50px;
  color:#ffd6e8;
  text-shadow:0 0 30px rgba(255,182,213,.6);
}

/* TYPING BOX */
.typing-box{
  font-family:'Playfair Display', serif;
  font-size:1.7rem;
  line-height:1.9;
  color:#ffd6e8;
  min-height:220px;
}

.cursor{
  display:inline-block;
  margin-left:6px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* PROMISE BOX */
.promise-box{
  margin-top:90px;
  padding:38px 32px;
  border-radius:26px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,182,213,.3);
  box-shadow:0 0 45px rgba(255,182,213,.35);
  backdrop-filter:blur(10px);
}

.promise-box h3{
  font-family:'Playfair Display', serif;
  font-size:1.5rem;
  margin-bottom:18px;
  color:#ffd6e8;
}

.promise-box p{
  font-size:1.1rem;
  line-height:1.85;
  opacity:.95;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="glow"></div>

<div class="container">

  <h1>My Forever Promise üíç</h1>

  <div class="typing-box" id="typing"></div>

  <div class="promise-box">
    <h3>No pressure. Just truth. ü§ç</h3>
    <p>
      I don‚Äôt promise perfection.<br>
      I promise presence.<br><br>
      I promise choosing you when it‚Äôs easy<br>
      and when it‚Äôs not.<br><br>
      No matter what happens ‚Äî<br>
      I stay.
    </p>
  </div>

</div>

<script>
const lines = [
  "I won‚Äôt promise a perfect future.",
  "Because perfect isn‚Äôt real.",
  "",
  "But I promise this ‚Äî",
  "I won‚Äôt walk away.",
  "",
  "On quiet days.",
  "On messy days.",
  "On days we don‚Äôt understand each other.",
  "",
  "I choose you.",
  "Again.",
  "And again.",
  "And again."
];

const typingEl = document.getElementById("typing");
let line = 0;
let char = 0;

function typeLine(){
  if(line >= lines.length) return;

  if(char < lines[line].length){
    typingEl.innerHTML += lines[line].charAt(char);
    char++;

    if(navigator.vibrate) navigator.vibrate(12);

    setTimeout(typeLine, 45);
  } else {
    typingEl.innerHTML += "<br>";
    line++;
    char = 0;
    setTimeout(typeLine, 600);
  }
}

typeLine();
</script>

</body>
</html>
