<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You üîê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0b0f1a,#020409);
  color:#fff;
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* STARS */
.stars{
  position:fixed; inset:0;
  background:url(".1233.jpg") repeat;
  opacity:.35;
  animation:move 160s linear infinite;
}
@keyframes move{to{background-position:-2000px 2000px}}

.box{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.06);
  padding:42px 32px;
  border-radius:26px;
  max-width:420px;
  width:90%;
  box-shadow:0 0 45px rgba(255,182,213,.35);
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:22px;
  color:#ffd6e8;
}

input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  text-align:center;
  font-size:1rem;
  margin-bottom:22px;
}

button{
  padding:12px 38px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.4);
  background:transparent;
  color:#fff;
  cursor:pointer;
  transition:.35s;
}
button:hover{
  background:rgba(255,182,213,.25);
  box-shadow:0 0 25px rgba(255,182,213,.55);
}

/* SECRET CONTENT */
.secret{
  display:none;
  margin-top:30px;
}

.secret p{
  font-family:'Playfair Display',serif;
  font-size:1.3rem;
  line-height:1.75;
  color:#ffd6e8;
  min-height:130px;
}

/* NEXT BUTTON */
.next-btn{
  margin-top:30px;
  display:none;
}

.next-btn a{
  display:inline-block;
  padding:14px 42px;
  border-radius:30px;
  border:1px solid rgba(255,182,213,.6);
  color:#ffd6e8;
  text-decoration:none;
  font-size:1.05rem;
  transition:.35s;
}
.next-btn a:hover{
  background:rgba(255,182,213,.25);
  box-shadow:0 0 30px rgba(255,182,213,.6);
  transform:translateY(-3px);
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="box">
  <h1>üîê Only You Can Open This</h1>

  <input type="password" id="pass" placeholder="Enter the password ü§ç">
  <button onclick="unlock()">Unlock</button>

  <div class="secret" id="secretBox">
    <p id="text"></p>

    <!-- NEXT PAGE BUTTON -->
    <div class="next-btn" id="nextBtn">
      <a href="promise.html">Continue to My Promise üíç</a>
    </div>
  </div>
</div>

<script>
const PASSWORD = "Babi"; // üî¥ CHANGE IF NEEDED

const message =
`This is my heart speaking‚Ä¶

I don‚Äôt say everything out loud,
but here it is ‚Äî honestly.

My fear is losing you.
My strength is loving you.
My forever promise is choosing you,
even on days when life is heavy.

No matter where we are,
you are my home. ‚ôæÔ∏è`;

let i = 0;

function unlock(){
  const input = document.getElementById("pass").value;
  if(input === PASSWORD){
    document.getElementById("secretBox").style.display = "block";
    typeText();
  }else{
    alert("‚ùå Only she knows the password");
  }
}

function typeText(){
  const textEl = document.getElementById("text");
  if(i < message.length){
    textEl.innerHTML += message.charAt(i);
    i++;
    if(navigator.vibrate) navigator.vibrate(10);
    setTimeout(typeText, 38);
  }else{
    document.getElementById("nextBtn").style.display = "block";
  }
}
</script>

</body>
</html>
